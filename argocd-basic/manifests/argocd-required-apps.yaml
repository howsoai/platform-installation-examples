---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-redis 
  namespace: argocd
spec:
  project: howso-platform 
  source:
    repoURL: registry.how.so
    targetRevision: '*' 
    chart: howso-platform/stable/redis
    helm:
      values: |
        auth:
          existingSecret: platform-redis
